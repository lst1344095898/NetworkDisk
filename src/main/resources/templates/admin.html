<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <title>admin</title>
</head>

<body>
    <div id="head_portrait" class="left_float hear_img_div">
        <div class="left_float" onmouseover="showUserInfo()">
            <img src="/img/heard.png" class="heard_img left_float">
        </div>
        <span></span>
        <div id="showUserInfo">
            <ul class="list-group">
                <li class="list-group-item back"><img class="img_center" src="/img/heard.png"></li>
                <li class="list-group-item text_center"></li>
                <li class="list-group-item text_center" onclick="editPassword()"><a href="#">修改密码</a></li>
                <li class="list-group-item text_center" onclick="outLogin()"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <div id="editPassword">
        <div id="password_input" class="form-horizontal">
            <div class="form-group">
                <label for="newpassword" class="col-sm-3 control-label">输入新密码</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="newpassword" placeholder="password">
                </div>
            </div>
            <div class="left_float center_size">
                <button class="btn btn-success center-block left_float" onclick="Yes()">确定</button>
                <button class="btn btn-success center-block left_float" onclick="No()">取消</button>
            </div>
        </div>
    </div>
    <div id="back_plate"></div>
    <div id="test_back"></div>
    <div id="back_div" onmouseover="showout()"> </div>
    <h1 style=" position: absolute; top: 10%; left: 43%">admin</h1>
    <div id="conten" class="">
        <div id="fileUp" class="left_float">
            <form id="uploadForm" enctype="multipart/form-data">
                <input id="file" type="file" name="file" oninput="upPublicFile()" />
            </form>
            <button id="upload" type="button" class="btn btn-success">上传公共信息</button>
        </div>
        <button class="btn btn-success" onclick="showAllFile()">展示所有文件</button>
        <button class="btn btn-success" onclick="showAllImage()">展示所有图片</button>
        <button class="btn btn-success" onclick="UserInfo()">管理用户</button>
    </div>
    <div id="showWindows">
        <div id="Allfile">
            <table id="right_table" class="table table-striped">
                <tr>
                    <td>文件名</td>
                    <td>大小</td>
                    <td>修改日期</td>
                </tr>
            </table>
        </div>
        <div id="managing_users"></div>
    </div>
    <img id="outShow" onclick="outShow()" src="/img/X.png">
    </img>
    <div id="outimg" onclick="returnPage()">
        <img src="/img/out.png" alt="">
        <span class="span_style">退出</span>
    </div>
    <div id="allimage">
        <div id="images">
        </div>
    </div>
</body>
<script src="/js/jquery-3.5.1.min.js "></script>
<script src="/js/bootstrap-3.3.7-dist/js/bootstrap.min.js "></script>
<script src="/js/html_js/admin.js "></script>

</html>
